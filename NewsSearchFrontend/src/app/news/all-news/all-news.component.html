<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="!loading" class="alert alert-info mt-3" role="alert">
        <strong>Time taken:</strong> {{loadingTime}} ms
    </div>
    <div class="row">
        <div *ngFor="let headline of headlines" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="" width="100%" alt="">
                <h5 class="mt-2 mb-2">{{headline.title}}</h5>
                <p>{{headline.description}}</p>
                <a href="{{headline.url}}" class="btn btn-dark btn-sm" target="_blank">Read More</a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-outline-primary me-2" [disabled]="loading || currentPage <= 1" (click)="changePage(currentPage - 1)">Page {{previousPage}}</button>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <button class="btn btn-outline-primary ms-2" [disabled]="loading || currentPage >= totalPages" (click)="changePage(currentPage + 1)">Page {{nextPage}}</button>
    </div>
</div>
